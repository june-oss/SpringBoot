<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">board Read Page</h1>

        <div class="form-group">
            <label>bno</label>
            <input type="text" class="form-control" name="title" th:value="${dto.bno}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>
                [[${dto.content}]]
            </textarea>
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly></input>
        </div>
         <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate"
                   th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly></input>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly></input>
        </div>

        <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>
        <a th:href="@{/board/list(page=${requestDTO.page},type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

        <div>
            <div class="mt-4">
                <h5><span class="badge badge-secondary replyCount"> Reply Count [[${dto.replyCount}]]</span> </h5>
            </div>
            <div class="list-group replyList">

            </div>
        </div>

    </th:block>

</th:block>


<script th:inline="javascript">
    $(document).ready(function(){

        let bno = [[${dto.bno}]];

        //댓글이 추가될 영역
        const listGroup = $(".replyList");

        $(".replyCount").click(function(){

            $.getJSON('/replies/board/' + bno, function(arr){

                loadJSONData();

            })  //end getJSON
        })//end click

        //날짜 처리를 위한 함수
        const formatTime = function(str){
            let date = new Date(str);

            return date.getFullYear() + '/' +
                (date.getMonth() + 1) + '/' +
                date.getDate() + ' ' +
                date.getHours() + ':' +
                date.getMinutes();
        }

        const loadJSONData = function(){
            $.getJSON('/replies/board/' + bno, function(arr){

                console.log(arr);

                let str = "";

                $('.replyCount').html(" Reply Count " + arr.length);

                $.each(arr, function(idx, reply){
                    console.log(reply);
                    str += '<div class="card-body" data-rno="'+reply.rno+'"><b>'+reply.rno+'</b>';
                    str += '<h5 class="card-title">'+reply.text+'</h5>';
                    str += '<h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
                    str += '<p class="card-text">'+ formatTime(reply.regDate)+'</p>';
                    str += '</div>';
                })

                listGroup.html(str);
            })
        }
    });

</script>
